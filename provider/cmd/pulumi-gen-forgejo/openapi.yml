openapi: 3.0.1
info:
  title: Forgejo API
  description: This documentation describes the Forgejo API.
  license:
    name: This file is distributed under the MIT license for the purpose of interoperability
    url: http://opensource.org/licenses/MIT
  version: 12.0.0-dev-517-fc726fae9f+gitea-1.22.0
servers:
- url: /api/v1
security:
- BasicAuth: []
- AuthorizationHeaderToken: []
- SudoParam: []
- SudoHeader: []
- TOTPHeader: []
paths:
  /activitypub/actor:
    get:
      tags:
      - activitypub
      summary: Returns the instance's Actor
      operationId: activitypubInstanceActor
      responses:
        "200":
          $ref: '#/components/responses/ActivityPub'
  /activitypub/actor/inbox:
    post:
      tags:
      - activitypub
      summary: Send to the inbox
      operationId: activitypubInstanceActorInbox
      responses:
        "204":
          $ref: '#/components/responses/empty'
  /activitypub/repository-id/{repository-id}:
    get:
      tags:
      - activitypub
      summary: Returns the Repository actor for a repo
      operationId: activitypubRepository
      parameters:
      - name: repository-id
        in: path
        description: repository ID of the repo
        required: true
        schema:
          type: integer
      responses:
        "200":
          $ref: '#/components/responses/ActivityPub'
  /activitypub/repository-id/{repository-id}/inbox:
    post:
      tags:
      - activitypub
      summary: Send to the inbox
      operationId: activitypubRepositoryInbox
      parameters:
      - name: repository-id
        in: path
        description: repository ID of the repo
        required: true
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgeLike'
          text/plain:
            schema:
              $ref: '#/components/schemas/ForgeLike'
        required: false
      responses:
        "204":
          $ref: '#/components/responses/empty'
      x-codegen-request-body-name: body
  /activitypub/user-id/{user-id}:
    get:
      tags:
      - activitypub
      summary: Returns the Person actor for a user
      operationId: activitypubPerson
      parameters:
      - name: user-id
        in: path
        description: user ID of the user
        required: true
        schema:
          type: integer
      responses:
        "200":
          $ref: '#/components/responses/ActivityPub'
  /activitypub/user-id/{user-id}/inbox:
    post:
      tags:
      - activitypub
      summary: Send to the inbox
      operationId: activitypubPersonInbox
      parameters:
      - name: user-id
        in: path
        description: user ID of the user
        required: true
        schema:
          type: integer
      responses:
        "204":
          $ref: '#/components/responses/empty'
  /admin/cron:
    get:
      tags:
      - admin
      summary: List cron tasks
      operationId: adminCronList
      parameters:
      - name: page
        in: query
        description: page number of results to return (1-based)
        schema:
          type: integer
      - name: limit
        in: query
        description: page size of results
        schema:
          type: integer
      responses:
        "200":
          $ref: '#/components/responses/CronList'
        "403":
          $ref: '#/components/responses/forbidden'
  /admin/cron/{task}:
    post:
      tags:
      - admin
      summary: Run cron task
      operationId: adminCronRun
      parameters:
      - name: task
        in: path
        description: task to run
        required: true
        schema:
          type: string
      responses:
        "204":
          $ref: '#/components/responses/empty'
        "404":
          $ref: '#/components/responses/notFound'
  /admin/emails:
    get:
      tags:
      - admin
      summary: List all emails
      operationId: adminGetAllEmails
      parameters:
      - name: page
        in: query
        description: page number of results to return (1-based)
        schema:
          type: integer
      - name: limit
        in: query
        description: page size of results
        schema:
          type: integer
      responses:
        "200":
          $ref: '#/components/responses/EmailList'
        "403":
          $ref: '#/components/responses/forbidden'
  /admin/emails/search:
    get:
      tags:
      - admin
      summary: Search all emails
      operationId: adminSearchEmails
      parameters:
      - name: q
        in: query
        description: keyword
        schema:
          type: string
      - name: page
        in: query
        description: page number of results to return (1-based)
        schema:
          type: integer
      - name: limit
        in: query
        description: page size of results
        schema:
          type: integer
      responses:
        "200":
          $ref: '#/components/responses/EmailList'
        "403":
          $ref: '#/components/responses/forbidden'
  /admin/hooks:
    get:
      tags:
      - admin
      summary: List system's webhooks
      operationId: adminListHooks
      parameters:
      - name: page
        in: query
        description: page number of results to return (1-based)
        schema:
          type: integer
      - name: limit
        in: query
        description: page size of results
        schema:
          type: integer
      responses:
        "200":
          $ref: '#/components/responses/HookList'
    post:
      tags:
      - admin
      summary: Create a hook
      operationId: adminCreateHook
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateHookOption'
        required: true
      responses:
        "201":
          $ref: '#/components/responses/Hook'
      x-codegen-request-body-name: body
  /admin/hooks/{id}:
    get:
      tags:
      - admin
      summary: Get a hook
      operationId: adminGetHook
      parameters:
      - name: id
        in: path
        description: id of the hook to get
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          $ref: '#/components/responses/Hook'
    delete:
      tags:
      - admin
      summary: Delete a hook
      operationId: adminDeleteHook
      parameters:
      - name: id
        in: path
        description: id of the hook to delete
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "204":
          $ref: '#/components/responses/empty'
    patch:
      tags:
      - admin
      summary: Update a hook
      operationId: adminEditHook
      parameters:
      - name: id
        in: path
        description: id of the hook to update
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditHookOption'
        required: false
      responses:
        "200":
          $ref: '#/components/responses/Hook'
      x-codegen-request-body-name: body
  /admin/orgs:
    get:
      tags:
      - admin
      summary: List all organizations
      operationId: adminGetAllOrgs
      parameters:
      - name: page
        in: query
        description: page number of results to return (1-based)
        schema:
          type: integer
      - name: limit
        in: query
        description: page size of results
        schema:
          type: integer
      responses:
        "200":
          $ref: '#/components/responses/OrganizationList'
        "403":
          $ref: '#/components/responses/forbidden'
  /admin/quota/groups:
    get:
      tags:
      - admin
      summary: List the available quota groups
      operationId: adminListQuotaGroups
      responses:
        "200":
          $ref: '#/components/responses/QuotaGroupList'
        "403":
          $ref: '#/components/responses/forbidden'
    post:
      tags:
      - admin
      summary: Create a new quota group
      operationId: adminCreateQuotaGroup
      requestBody:
        description: Definition of the quota group
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateQuotaGroupOptions'
          text/plain:
            schema:
              $ref: '#/components/schemas/CreateQuotaGroupOptions'
        required: true
      responses:
        "201":
          $ref: '#/components/responses/QuotaGroup'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "409":
          $ref: '#/components/responses/error'
        "422":
          $ref: '#/components/responses/validationError'
      x-codegen-request-body-name: group
  /admin/quota/groups/{quotagroup}:
    get:
      tags:
      - admin
      summary: Get information about the quota group
      operationId: adminGetQuotaGroup
      parameters:
      - name: quotagroup
        in: path
        description: quota group to query
        required: true
        schema:
          type: string
      responses:
        "200":
          $ref: '#/components/responses/QuotaGroup'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
    delete:
      tags:
      - admin
      summary: Delete a quota group
      operationId: adminDeleteQuotaGroup
      parameters:
      - name: quotagroup
        in: path
        description: quota group to delete
        required: true
        schema:
          type: string
      responses:
        "204":
          $ref: '#/components/responses/empty'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
  /admin/quota/groups/{quotagroup}/rules/{quotarule}:
    put:
      tags:
      - admin
      summary: Adds a rule to a quota group
      operationId: adminAddRuleToQuotaGroup
      parameters:
      - name: quotagroup
        in: path
        description: quota group to add a rule to
        required: true
        schema:
          type: string
      - name: quotarule
        in: path
        description: the name of the quota rule to add to the group
        required: true
        schema:
          type: string
      responses:
        "204":
          $ref: '#/components/responses/empty'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
        "409":
          $ref: '#/components/responses/error'
        "422":
          $ref: '#/components/responses/validationError'
    delete:
      tags:
      - admin
      summary: Removes a rule from a quota group
      operationId: adminRemoveRuleFromQuotaGroup
      parameters:
      - name: quotagroup
        in: path
        description: quota group to remove a rule from
        required: true
        schema:
          type: string
      - name: quotarule
        in: path
        description: the name of the quota rule to remove from the group
        required: true
        schema:
          type: string
      responses:
        "201":
          $ref: '#/components/responses/empty'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
  /admin/quota/groups/{quotagroup}/users:
    get:
      tags:
      - admin
      summary: List users in a quota group
      operationId: adminListUsersInQuotaGroup
      parameters:
      - name: quotagroup
        in: path
        description: quota group to list members of
        required: true
        schema:
          type: string
      responses:
        "200":
          $ref: '#/components/responses/UserList'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
  /admin/quota/groups/{quotagroup}/users/{username}:
    put:
      tags:
      - admin
      summary: Add a user to a quota group
      operationId: adminAddUserToQuotaGroup
      parameters:
      - name: quotagroup
        in: path
        description: quota group to add the user to
        required: true
        schema:
          type: string
      - name: username
        in: path
        description: username of the user to add to the quota group
        required: true
        schema:
          type: string
      responses:
        "204":
          $ref: '#/components/responses/empty'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
        "409":
          $ref: '#/components/responses/error'
        "422":
          $ref: '#/components/responses/validationError'
    delete:
      tags:
      - admin
      summary: Remove a user from a quota group
      operationId: adminRemoveUserFromQuotaGroup
      parameters:
      - name: quotagroup
        in: path
        description: quota group to remove a user from
        required: true
        schema:
          type: string
      - name: username
        in: path
        description: username of the user to remove from the quota group
        required: true
        schema:
          type: string
      responses:
        "204":
          $ref: '#/components/responses/empty'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
  /admin/quota/rules:
    get:
      tags:
      - admin
      summary: List the available quota rules
      operationId: adminListQuotaRules
      responses:
        "200":
          $ref: '#/components/responses/QuotaRuleInfoList'
        "403":
          $ref: '#/components/responses/forbidden'
    post:
      tags:
      - admin
      summary: Create a new quota rule
      operationId: adminCreateQuotaRule
      requestBody:
        description: Definition of the quota rule
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateQuotaRuleOptions'
          text/plain:
            schema:
              $ref: '#/components/schemas/CreateQuotaRuleOptions'
        required: true
      responses:
        "201":
          $ref: '#/components/responses/QuotaRuleInfo'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "409":
          $ref: '#/components/responses/error'
        "422":
          $ref: '#/components/responses/validationError'
      x-codegen-request-body-name: rule
  /admin/quota/rules/{quotarule}:
    get:
      tags:
      - admin
      summary: Get information about a quota rule
      operationId: adminGetQuotaRule
      parameters:
      - name: quotarule
        in: path
        description: quota rule to query
        required: true
        schema:
          type: string
      responses:
        "200":
          $ref: '#/components/responses/QuotaRuleInfo'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
    delete:
      tags:
      - admin
      summary: Deletes a quota rule
      operationId: adminDEleteQuotaRule
      parameters:
      - name: quotarule
        in: path
        description: quota rule to delete
        required: true
        schema:
          type: string
      responses:
        "204":
          $ref: '#/components/responses/empty'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
    patch:
      tags:
      - admin
      summary: Change an existing quota rule
      operationId: adminEditQuotaRule
      parameters:
      - name: quotarule
        in: path
        description: Quota rule to change
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditQuotaRuleOptions'
          text/plain:
            schema:
              $ref: '#/components/schemas/EditQuotaRuleOptions'
        required: true
      responses:
        "200":
          $ref: '#/components/responses/QuotaRuleInfo'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
        "422":
          $ref: '#/components/responses/validationError'
      x-codegen-request-body-name: rule
  /admin/runners/jobs:
    get:
      tags:
      - admin
      summary: Search action jobs according filter conditions
      operationId: adminSearchRunJobs
      parameters:
      - name: labels
        in: query
        description: a comma separated list of run job labels to search for
        schema:
          type: string
      responses:
        "200":
          $ref: '#/components/responses/RunJobList'
        "403":
          $ref: '#/components/responses/forbidden'
  /admin/runners/registration-token:
    get:
      tags:
      - admin
      summary: Get an global actions runner registration token
      operationId: adminGetRunnerRegistrationToken
      responses:
        "200":
          $ref: '#/components/responses/RegistrationToken'
  /admin/unadopted:
    get:
      tags:
      - admin
      summary: List unadopted repositories
      operationId: adminUnadoptedList
      parameters:
      - name: page
        in: query
        description: page number of results to return (1-based)
        schema:
          type: integer
      - name: limit
        in: query
        description: page size of results
        schema:
          type: integer
      - name: pattern
        in: query
        description: pattern of repositories to search for
        schema:
          type: string
      responses:
        "200":
          $ref: '#/components/responses/StringSlice'
        "403":
          $ref: '#/components/responses/forbidden'
  /admin/unadopted/{owner}/{repo}:
    post:
      tags:
      - admin
      summary: Adopt unadopted files as a repository
      operationId: adminAdoptRepository
      parameters:
      - name: owner
        in: path
        description: owner of the repo
        required: true
        schema:
          type: string
      - name: repo
        in: path
        description: name of the repo
        required: true
        schema:
          type: string
      responses:
        "204":
          $ref: '#/components/responses/empty'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
    delete:
      tags:
      - admin
      summary: Delete unadopted files
      operationId: adminDeleteUnadoptedRepository
      parameters:
      - name: owner
        in: path
        description: owner of the repo
        required: true
        schema:
          type: string
      - name: repo
        in: path
        description: name of the repo
        required: true
        schema:
          type: string
      responses:
        "204":
          $ref: '#/components/responses/empty'
        "403":
          $ref: '#/components/responses/forbidden'
  /admin/users:
    get:
      tags:
      - admin
      summary: Search users according filter conditions
      operationId: adminSearchUsers
      parameters:
      - name: source_id
        in: query
        description: ID of the user's login source to search for
        schema:
          type: integer
          format: int64
      - name: login_name
        in: query
        description: user's login name to search for
        schema:
          type: string
      - name: sort
        in: query
        description: sort order of results
        schema:
          type: string
          enum:
          - oldest
          - newest
          - alphabetically
          - reversealphabetically
          - recentupdate
          - leastupdate
      - name: page
        in: query
        description: page number of results to return (1-based)
        schema:
          type: integer
      - name: limit
        in: query
        description: page size of results
        schema:
          type: integer
      responses:
        "200":
          $ref: '#/components/responses/UserList'
        "403":
          $ref: '#/components/responses/forbidden'
    post:
      tags:
      - admin
      summary: Create a user
      operationId: adminCreateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserOption'
        required: false
      responses:
        "201":
          $ref: '#/components/responses/User'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "422":
          $ref: '#/components/responses/validationError'
      x-codegen-request-body-name: body
  /admin/users/{username}:
    delete:
      tags:
      - admin
      summary: Delete a user
      operationId: adminDeleteUser
      parameters:
      - name: username
        in: path
        description: username of user to delete
        required: true
        schema:
          type: string
      - name: purge
        in: query
        description: purge the user from the system completely
        schema:
          type: boolean
      responses:
        "204":
          $ref: '#/components/responses/empty'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
        "422":
          $ref: '#/components/responses/validationError'
    patch:
      tags:
      - admin
      summary: Edit an existing user
      operationId: adminEditUser
      parameters:
      - name: username
        in: path
        description: username of user to edit
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EditUserOption'
        required: false
      responses:
        "200":
          $ref: '#/components/responses/User'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "422":
          $ref: '#/components/responses/validationError'
      x-codegen-request-body-name: body
  /admin/users/{username}/keys:
    post:
      tags:
      - admin
      summary: Add a public key on behalf of a user
      operationId: adminCreatePublicKey
      parameters:
      - name: username
        in: path
        description: username of the user
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateKeyOption'
        required: false
      responses:
        "201":
          $ref: '#/components/responses/PublicKey'
        "403":
          $ref: '#/components/responses/forbidden'
        "422":
          $ref: '#/components/responses/validationError'
      x-codegen-request-body-name: key
  /admin/users/{username}/keys/{id}:
    delete:
      tags:
      - admin
      summary: Delete a user's public key
      operationId: adminDeleteUserPublicKey
      parameters:
      - name: username
        in: path
        description: username of user
        required: true
        schema:
          type: string
      - name: id
        in: path
        description: id of the key to delete
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "204":
          $ref: '#/components/responses/empty'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
  /admin/users/{username}/orgs:
    post:
      tags:
      - admin
      summary: Create an organization
      operationId: adminCreateOrg
      parameters:
      - name: username
        in: path
        description: username of the user that will own the created organization
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrgOption'
        required: true
      responses:
        "201":
          $ref: '#/components/responses/Organization'
        "403":
          $ref: '#/components/responses/forbidden'
        "422":
          $ref: '#/components/responses/validationError'
      x-codegen-request-body-name: organization
  /admin/users/{username}/quota:
    get:
      tags:
      - admin
      summary: Get the user's quota info
      operationId: adminGetUserQuota
      parameters:
      - name: username
        in: path
        description: username of user to query
        required: true
        schema:
          type: string
      responses:
        "200":
          $ref: '#/components/responses/QuotaInfo'
        "400":
          $ref: '#/components/responses/error'
        "403":
          $ref: '#/components/responses/forbidden'
        "404":
          $ref: '#/components/responses/notFound'
        "422":
          $ref: '#/components/responses/validationError'
  /admin/users/{username}/quota/groups:
    post:
      tags:
      - admin
      summary: Set the user's quota groups to a given list.
      operationId: adminSetUserQuotaGroups
      parameters:
